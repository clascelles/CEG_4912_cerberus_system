# Log4j Properties file

# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=DEBUG, A1, A2

# A1 is set to be a ConsoleAppender.
log4j.appender.A1=org.apache.log4j.ConsoleAppender

# A1 uses PatternLayout.
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d [%t] %-5p (%F:%L) - %m%n

# A2 is set to be a RollingFileAppender
log4j.appender.A2=org.apache.log4j.rolling.RollingFileAppender
log4j.appender.A2.rollingPolicy=org.apache.log4j.rolling.TimeBasedRollingPolicy
log4j.appender.A2.rollingPolicy.FileNamePattern=logs/log_%d{yyyyMMdd}.txt

# A2 uses PatternLayout.
log4j.appender.A2.layout=org.apache.log4j.PatternLayout
log4j.appender.A2.layout.ConversionPattern=%d [%t] %-5p (%F:%L) - %m%n

# Hibernate logging properties
log4j.logger.org.hibernate=info
log4j.logger.org.springframework=debug
log4j.logger.org.hibernate.hql.ast.AST=info
log4j.logger.org.hibernate.SQL=trace
log4j.logger.org.hibernate.type= trace
log4j.logger.org.hibernate.tool.hbm2ddl=warn
log4j.logger.org.hibernate.hql=debug
log4j.logger.org.hibernate.cache=info
log4j.logger.org.hibernate.jdbc=debug